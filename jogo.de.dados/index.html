<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem de Dados</title>
    <link rel="shortcut icon" href="../abalon/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="dado.css">
    <link rel="shortcut icon" href="../site.abalon/imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section>
        <div id="textoregra">
            Clique aqui para ver a regra!
        </div>
        <div id="botao"></div>
    
        <div class="letra">
            <label for="dado">Selecione o tipo de dado:</label>
            <select id="dado">
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
        </div>
        <div class="letra">
            <label for="quantidade">Selecione a quantidade de dados:</label>
            <input type="number" id="quantidade" value="1" min="1">
        </div>
        <div class="letra">
            <input type="button" onclick="rolarDados()" value="Rolar Dados"></input>
            <p id="resultado"></p>
        </div>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
