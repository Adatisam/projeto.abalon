<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="../abalon/imagens/favicon-rpg.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e ver o que a LUPIDA tem a oferecer no seu ambiente.</p>
                <p>Não tem cadastro? <a href="cadastro.html">Clique aqui!</a></p>
                <form action="cadastro.php" autocomplete="on" method="post">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="text" name="login" id="ilogin" required placeholder="abalon@gmail.com" autocomplete="email">
                    </div>

                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">key</span>
                        </label>
                        <input type="text" name="senha" id="isenha" required minlength="8" autocomplete="current-password">
                    </div>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    <a href="../site.abalon/home.html">Home</a>
                </form>
            </div>
        </section>

        
    </main>
</body>
</html>
